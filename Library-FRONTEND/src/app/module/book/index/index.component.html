<div class="container">
    <h1>Books</h1>

    <a href="#" routerLink="/books/create/" class="btn btn-success">Add new Book</a>

    <table class="table table-striped">
        <thead>
              <tr>
                <th>isbn</th>
                <th>title</th>
                <th>genre</th>
                <th>published</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let book of books">
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.published }}</td>
                <td>
                  <a href="#" [routerLink]="['/books/', book.isbn, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="removeBook(book.isbn)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>



    </table>
 </div>
